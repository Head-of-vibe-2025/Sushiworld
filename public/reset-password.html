<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Sushi World App...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FF6B6B 0%, #EA3886 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting to Sushi World App...</h1>
        <p>If the app doesn't open automatically, <a href="#" id="manualLink" style="color: white; text-decoration: underline;">click here</a>.</p>
    </div>

    <script>
        (function() {
            // Extract hash fragments from current URL
            const hash = window.location.hash;
            
            // Construct app scheme URL
            const appScheme = 'sushiworld://reset-password';
            const appUrl = appScheme + hash;
            
            // Update manual link
            const manualLink = document.getElementById('manualLink');
            manualLink.href = appUrl;
            
            // Try to redirect to app
            // On mobile, this will open the app if installed
            window.location.href = appUrl;
            
            // Fallback: if app doesn't open after 2 seconds, show instructions
            setTimeout(function() {
                document.querySelector('.container').innerHTML = `
                    <h1>Open in App</h1>
                    <p>Please open this link in the Sushi World app.</p>
                    <p><a href="${appUrl}" style="color: white; text-decoration: underline;">Click here to try again</a></p>
                `;
            }, 2000);
        })();
    </script>
</body>
</html>
